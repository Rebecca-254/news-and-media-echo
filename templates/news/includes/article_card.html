<div class="card h-100">
    {% if article.featured_image %}
    <img src="{{ article.featured_image.url }}" class="card-img-top" alt="{{ article.title }}">
    {% endif %}
    <div class="card-body">
        <span class="badge bg-primary mb-2">{{ article.category.name }}</span>
        <h5 class="card-title"><a href="{{ article.get_absolute_url }}" class="text-decoration-none">{{ article.title }}</a></h5>
        <p class="card-text">{{ article.excerpt|truncatewords:20 }}</p>
    </div>
    <div class="card-footer bg-transparent">
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ article.published_at|timesince }} ago</small>
            <div>
                <span class="me-2"><i class="fas fa-eye me-1"></i> {{ article.views_count }}</span>
                <span><i class="fas fa-thumbs-up me-1"></i> {{ article.likes_count }}</span>
            </div>
        </div>
    </div>
</div>
