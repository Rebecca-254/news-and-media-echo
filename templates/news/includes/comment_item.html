<div class="comment mb-3 {% if comment.parent %}reply ms-4{% endif %}" id="comment-{{ comment.id }}">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
                <div class="d-flex align-items-center">
                    <img src="{{ comment.author.profile_image.url }}" class="rounded-circle me-2" width="32" height="32" alt="{{ comment.author.username }}">
                    <strong>{{ comment.author.username }}</strong>
                </div>
                <small class="text-muted">{{ comment.created_at|timesince }} ago</small>
            </div>
            <p class="mb-2">{{ comment.content }}</p>
            <button class="btn btn-sm btn-outline-secondary reply-btn" data-comment-id="{{ comment.id }}">
                <i class="fas fa-reply me-1"></i> Reply
            </button>
        </div>
    </div>
    
    {% for reply in comment.replies.all %}
        {% include 'news/includes/comment_item.html' with comment=reply %}
    {% endfor %}
</div>
