<div class="reactions mb-5">
    <div class="d-flex align-items-center mb-2">
        <h5 class="mb-0 me-3">React to this article:</h5>
        <div class="btn-group" role="group">
            {% for reaction_type, display in reaction_choices %}
            <button type="button" class="btn btn-outline-secondary reaction-btn {% if user_reaction and user_reaction.reaction_type == reaction_type %}active{% endif %}" 
                    data-reaction="{{ reaction_type }}">
                {{ display }}
                <span class="badge bg-primary ms-1 reaction-count" data-reaction="{{ reaction_type }}">
                    {{ reaction_counts|get_item:reaction_type|default:0 }}
                </span>
            </button>
            {% endfor %}
        </div>
    </div>
    <div class="text-muted">
        <small>{{ article.likes_count }} people reacted to this article</small>
    </div>
</div>
