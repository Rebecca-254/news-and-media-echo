<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1 class="m-0"><a href="{% url 'core:home' %}" class="text-white text-decoration-none">NewsPortal</a></h1>
            </div>
            <div class="search-box">
                <form action="{% url 'news:search' %}" method="get" class="d-flex">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <button type="submit" class="btn btn-primary ms-2"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
</header>
