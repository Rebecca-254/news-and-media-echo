<footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>About NewsPortal</h5>
                <p>Your trusted source for the latest news and updates.</p>
            </div>
            <div class="col-md-4">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="{% url 'core:home' %}" class="text-white">Home</a></li>
                    <li><a href="{% url 'news:article_list' %}" class="text-white">News</a></li>
                    <li><a href="{% url 'core:about' %}" class="text-white">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-white">Contact</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Subscribe</h5>
                <form action="{% url 'news:newsletter_subscribe' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Your email" required>
                        <button class="btn btn-primary" type="submit">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
        <hr class="my-4 bg-light">
        <div class="text-center">
            <p class="mb-0">&copy; {% now "Y" %} NewsPortal. All rights reserved.</p>
        </div>
    </div>
</footer>
