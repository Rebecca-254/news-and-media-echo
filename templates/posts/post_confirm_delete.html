<!-- POST DETAIL TEMPLATE (post_detail.html) -->
{% block content %}
<style>
    .delete-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .delete-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #ee5a52);
        border-radius: 20px 20px 0 0;
    }
    
    .delete-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #333;
    }
    
    .alert {
        padding: 1.5rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        background: rgba(255, 193, 7, 0.1);
        border: 2px solid #ffc107;
        color: #856404;
        font-size: 1.1rem;
        line-height: 1.6;
    }
    
    .post-preview {
        background: rgba(248, 249, 250, 0.8);
        padding: 1rem;
        border-radius: 10px;
        margin: 1rem 0;
        border-left: 4px solid #667eea;
    }
    
    .post-preview-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
    }
    
    .btn-danger {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        color: white;
    }
    
    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }
    
    .btn-secondary {
        background: rgba(108, 117, 125, 0.1);
        color: #6c757d;
        border: 2px solid #6c757d;
    }
    
    .btn-secondary:hover {
        background: #6c757d;
        color: white;
    }
    
    .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }
</style>

<div class="delete-container">
    <h2 class="delete-title">Delete Post</h2>
    
    <div class="alert">
        <strong>⚠️ Are you sure you want to delete this post?</strong>
        <div class="post-preview">
            <div class="post-preview-title">"{{ object.title }}"</div>
            <small>By {{ object.author.username }} on {{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        <strong>This action cannot be undone.</strong>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <div class="btn-group">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
