{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
    }
    
    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 20px 20px 0 0;
    }
    
    .form-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }
    
    .image-preview {
        max-width: 300px;
        max-height: 200px;
        border-radius: 10px;
        margin-top: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .current-image {
        max-width: 200px;
        max-height: 150px;
        border-radius: 10px;
        margin-top: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="form-container">
    <h2 class="form-title">
        {% if object %}
            Update Post
        {% else %}
            Create Post
        {% endif %}
    </h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content</label>
            {{ form.content }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Featured Image</label>
            {{ form.image }}
            {% if object.image %}
                <div>
                    <p>Current image:</p>
                    <img src="{{ object.image.url }}" alt="Current image" class="current-image">
                </div>
            {% endif %}
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                {% if object %}
                    Update
                {% else %}
                    Post
                {% endif %}
            </button>
            <a href="{% url 'blog-home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Image preview functionality
    document.getElementById('{{ form.image.id_for_label }}').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                let existingPreview = document.getElementById('image-preview');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.id = 'image-preview';
                img.className = 'image-preview';
                
                e.target.parentNode.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
