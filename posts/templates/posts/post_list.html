{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="author">By {{ post.author.username }} on {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content|truncatechars:200 }}</p>
        </article>
    {% endfor %}
{% endblock %}
